							<h1 class="text-white">
								User FeedBack Form
							</h1>
						</div>
					</div>

		  	<section class="section-gap">
				<div class="container">
					<form>
						<div class="form-group">
							<label for="exampleFormControlInput1">Email address</label>
							<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Example textarea</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
						<div class="form-control">
							<label for="input-7-xs" class="control-label" style="font-weight:bold">How was doctor's behaviour  </label>
							<input type="number" min="1" max="5" id="input-7-xs" class="rating rating-loading" value="1" data-min="0" data-max="5" data-step="0.5" data-size="xs"><hr/>

							<label for="input-7-sm" class="control-label" style="font-weight: bold">Did doctor attend you at the time</label>
							<input type="number" min="1" max="5" id="input-7-sm" class="rating rating-loading" value="2" data-min="0" data-max="5" data-step="0.5" data-size="sm"><hr/>

							<label for="input-7-md" class="control-label" style="font-weight: bold">Are you satisfiy by the treatment </label>
							<input type="number" min="1" max="5" id="input-7-md" class="rating rating-loading" value="3" data-min="0" data-max="5" data-step="0.5" data-size="md"><hr/>

							<label for="input-7-lg" class="control-label" style="font-weight: bold">How difficulty you face to reach to doctor </label>
							<input type="number" min="1" max="5" id="input-7-lg" class="rating rating-loading" value="4" data-min="0" data-max="5" data-step="0.5" data-size="lg"><hr/>
						</div>
					</form>

					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</section>
